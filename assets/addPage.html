<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job&Inventory</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="../css/addpage.css" />

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Job&Inventory<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="../index.html">Login</a></li>
          <li><a href="home.html">Home</a></li>
          <li><a href="addPage.html">Add</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>
      <hr />
    </header>
    <main>
        <div class="right-side-container">
            <!-- Team Members Section -->
            <div class="team-members">
                <h2>Team Members</h2>
                <ul>
                    <li class="team-member">
                        <div class="status-dot"></div>
                        <span>Member 1</span>
                    </li>
                    <li class="team-member">
                        <div class="status-dot"></div>
                        <span>Member 2</span>
                    </li>
                    <li class="team-member">
                        <div class="status-dot"></div>
                        <span>Member 3</span>
                    </li>
                </ul>
            </div>
            
            <!-- Chat Section -->
            <div class="chat-box">
                <h2>Chat</h2>
                <ul>
                    <li class="message"><span>Member 1:</span> Hello!</li>
                    <li class="message"><span>Member 2:</span> Hi there!</li>
                </ul>
            </div>
        </div>
    <h1>Add New Device to Inventory</h1>

    <div class="form-container">
        <form id="addInventoryForm">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter the item name" required>
            </div>

            <div class="form-group">
                <label for="icn">ICN</label>
                <input type="number" id="icn" name="ICN" placeholder="Enter the ICN" required>
            </div>

            <div class="Client">
                <label for="clientName">Client</label>
                <select id="clientName" name="clientName" required>
                  <input type="string" id="CLient" name="Client" placeholder="Enter the Client Name" required>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Add to Inventory</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <hr />
    <span class="test-reset">Job&Inventory</span>
</footer>
</body>
</html>
